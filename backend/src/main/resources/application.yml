server:
  port: 8000

spring:
  application:
    name: anybank-identity-platform

  jackson:
    property-naming-strategy: SNAKE_CASE
    serialization:
      write-dates-as-timestamps: false

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/anybank}
    username: ${SPRING_DATASOURCE_USERNAME:bank}
    password: ${SPRING_DATASOURCE_PASSWORD:bank}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:http://localhost:8080/realms/anybank}
          jwk-set-uri: ${KEYCLOAK_JWK_URI:http://localhost:8080/realms/anybank/protocol/openid-connect/certs}

keycloak:
  url: ${KEYCLOAK_URL:http://localhost:8080}
  realm: ${KEYCLOAK_REALM:anybank}
  client-id: ${KEYCLOAK_CLIENT_ID:anybank-api}
  client-secret: ${KEYCLOAK_CLIENT_SECRET:}

opa:
  url: ${OPA_URL:http://localhost:8181/v1/data/bank/authz}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.anybank.identity: ${LOGGING_LEVEL_COM_ANYBANK:DEBUG}
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
